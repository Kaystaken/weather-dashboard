<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
  <header>
    <h1 class="title">Weather Dashboard</h1>
  </header>
  <aside>
    <section class="search">
      <form id="search-form" class="form w-100">
        <div class="form-group mb-1">
          <input id="search-input" class="form-control" type="text" placeholder="Search">
        </div>
        <button id="submit" class="btn btn-primary">Search</button>
      </form>
    </section>
    <section id="search-history" class="search"></section>
  </aside>

  <div>
    <div class="col-12 col-md-9 p-3">
      <div id="current-data"></div>
    </div>
    <div class="col-12 col-md-9 p-3">
      <div id="future-data"></div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous">
  </script>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" 
    integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" 
    crossorigin="anonymous">
  </script>
  <script src="./assets/script.js"></script>
</body>

</html>
